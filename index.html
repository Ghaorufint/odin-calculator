<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="screen">
                <div class="previousDisplay" id ="previousDisplay"></div>
                <div class="display" id = "display">0</div>
            </div>
            <div class="buttons">
                <button class="btn span-2" id='deleteBtn'>delete</button>
                <button class="btn span-2" id='clearBtn'>clear</button>
                <button class="btn" number>7</button>
                <button class="btn" number>8</button>
                <button class="btn" number>9</button>
                <button class="btn op" operator>+</button>
                <button class="btn" number>4</button>
                <button class="btn" number>5</button>
                <button class="btn" number>6</button>
                <button class="btn op" operator>-</button>
                <button class="btn" number>1</button>
                <button class="btn" number>2</button>
                <button class="btn" number>3</button>
                <button class="btn op" operator>*</button>
                <button class="btn" number>0</button>
                <button class="btn"id="decimalBtn">.</button>
                <button class="btn op" id="equalsBtn">=</button>
                <button class="btn op" operator>/</button>
            </div>
        </div>
    </main>
    <script src='./script.js'></script> 
</body>
</html>
